spring:
  mvc:
    view:
      # 定位模板的目录
      prefix: classpath:/templates/
  # 静态资源处理
  resources:
    static-locations: classpath:/static/
    # 启动默认静态资源处理，默认启用
    add-mappings: true
    cache:
      cachecontrol:
        # 缓存相应时间，单位秒
        max-age: 3600
    chain:
      # 资源链启动缓存，默认启动
      cache: true
      # 启动资源链，默认禁用
      enabled: true
      # 启用压缩资源（gzip， brotli）解析，默认禁用
      compressed: true
      # 启用h5应用缓存，默认禁用
      html-application-cache: true
  # thymeleaf????
  thymeleaf:
    # ??????
    cache: false
    # ?????????
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: mysql
    # SpringBoot???????????????
    hikari:
      # ???????
      pool-name: DateHikariCP
      # ??��??????????
      minimum-idle: 5
      # ???????????????????600000??10?????
      idle-timeout: 1800000
      # ????????? ????10??
      maximum-pool-size: 10
      # ????????????????????
      auto-commit: true
      # ????????????0 ????????????1800000????��???
      max-lifetime: 1800000
      # ????????????30000??30??
      connection-timeout: 30000
      # ?????????????????????????????
      connection-test-query: SELECT 1

  # redis配置
  redis:
    # 服务器地址
    host: localhost
    # 端口
    port: 6379
    # 数据库
    database: 1
    # 超时时间
    connect-timeout: 10000ms
    lettuce:
      pool:
      # 最大连接数，默认8
        max-active: 8
        # 最大连接阻塞等待时间 默认-1
        max-wait: 10000ms
        # 最大空闲连接，默认8
        max-idle: 200
        #最小空闲连接，默认0
        min-idle: 5

  # RabbitMq
  rabbitmq:
    # 服务器
    host: localohost
    # 用户名
    username: guest
    # 密码
    password: guest
    # 虚拟主机
    virtual-host: /
    # 端口
    port: 5672
    listener:
      simple:
      # 消费者最小数量
        concurrency: 10
        # 消费者最大数量
        max-concurrency: 10
        # 限制消费者每次只处理一条消息，处理完再继续下一条消息
        prefetch: 1
        # 启东时是否默认启动容器，默认为true
        auto-startup: true
        # 被拒绝时重新进入队列
        default-requeue-rejected: true
    template:
      retry:
      # 发布重试，默认false
        enabled: true
        # 重试时间，默认1000ms
        initial-interval: 1000ms
        # 重试最大次数，默认3次
        max-attempts: 3
        # 重试最大间隔时间，默认10000ms
        max-interval: 10000ms
        # 重试的间隔乘数，比如2.0，第一次就等10s，第二次就等20s第三次就等40s
        multiplier: 1

