<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀订单详情页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/md5.min.js}"></script>

    <script th:src="@{/validation/jquery.validate.min.js}"></script>
    <script th:src="@{/validation/additional-methods.min.js}"></script>
    <script th:src="@{/validation/localization/messages_zh.min.js}"></script>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="panel-default">
        <div class="panel-heading">秒杀订单详情</div>
        <table class="table" id="order">
            <tr>
                <td>商品名称</td>
                <td colspan="3" th:text="${goods.goodsName}"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200" alt=""></td>
            </tr>
            <tr>
                <td>订单价格</td>
                <td colspan="3" th:text="${order.goodsPrice}"></td>
            </tr>
            <tr>
                <td>下单时间</td>
                <td colspan="3" th:text="${#dates.format(order.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td>订单状态</td>
                <td>
                    <span th:if="${order.status eq 0}">未支付</span>
                    <span th:if="${order.status eq 1}">待发货</span>
                    <span th:if="${order.status eq 2}">已发货</span>
                    <span th:if="${order.status eq 3}">已收款</span>
                    <span th:if="${order.status eq 4}">已退款</span>
                    <span th:if="${order.status eq 5}">已完成</span>
                </td>
                <td colspan="1">
                    <button class="btn btn-info btn-block" type="submit" id="payButton">立即支付</button>
                </td>
            </tr>
            <tr>
                <td>收货人</td>
                <td colspan="3">婕妤 15788888888</td>
            </tr>
            <tr>
                <td>收货地址</td>
                <td colspan="3">重庆市九龙坡区石桥铺同心花园</td>
            </tr>
        </table>
    </div>
</div>
